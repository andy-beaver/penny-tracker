<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny War Daily Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button, .link-button {
            padding: 10px 20px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            text-align: center;
        }
        .link-button:hover, button:hover {
            background-color: #2980b9;
        }
        .team-section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .edit-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .edit-row label {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Penny War Daily Entry</h1>
    <div id="dailyEntryContainer"></div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="visualization.html" class="link-button">Go to Visualization</a>
    </div>

    <script>
        let pennyWarData = JSON.parse(localStorage.getItem('pennyWarData')) || { teams: {} };

        function updatePoints(teamName) {
            const pennies = parseInt(document.getElementById(`${teamName}-pennies`).value) || 0;
            const nickels = parseInt(document.getElementById(`${teamName}-nickels`).value) || 0;
            const dimes = parseInt(document.getElementById(`${teamName}-dimes`).value) || 0;
            const quarters = parseInt(document.getElementById(`${teamName}-quarters`).value) || 0;
            const dollars = parseInt(document.getElementById(`${teamName}-dollars`).value) || 0;
            const fives = parseInt(document.getElementById(`${teamName}-fives`).value) || 0;
            const tens = parseInt(document.getElementById(`${teamName}-tens`).value) || 0;
            const twenties = parseInt(document.getElementById(`${teamName}-twenties`).value) || 0;
            const fifties = parseInt(document.getElementById(`${teamName}-fifties`).value) || 0;
            const hundreds = parseInt(document.getElementById(`${teamName}-hundreds`).value) || 0;

            // Calculate points for the Penny War system
            const points = pennies - (nickels * 5 + dimes * 10 + quarters * 25 + dollars * 100 + fives * 500 + tens * 1000 + twenties * 2000 + fifties * 5000 + hundreds * 10000);
            pennyWarData.teams[teamName].points += points;

            // Calculate the actual monetary value raised
            const totalMoney = (pennies * 0.01) + (nickels * 0.05) + (dimes * 0.10) + (quarters * 0.25) + (dollars * 1) + (fives * 5) + (tens * 10) + (twenties * 20) + (fifties * 50) + (hundreds * 100);
            pennyWarData.teams[teamName].totalMoneyRaised = (pennyWarData.teams[teamName].totalMoneyRaised || 0) + totalMoney;

            saveData();
            alert(`Points and total money updated for ${teamName}!`);
            renderDailyEntryForm();
        }

        function editEntry(teamName) {
            // Retrieve current data for editing
            const pennies = parseInt(document.getElementById(`${teamName}-pennies`).value) || 0;
            const nickels = parseInt(document.getElementById(`${teamName}-nickels`).value) || 0;
            const dimes = parseInt(document.getElementById(`${teamName}-dimes`).value) || 0;
            const quarters = parseInt(document.getElementById(`${teamName}-quarters`).value) || 0;
            const dollars = parseInt(document.getElementById(`${teamName}-dollars`).value) || 0;
            const fives = parseInt(document.getElementById(`${teamName}-fives`).value) || 0;
            const tens = parseInt(document.getElementById(`${teamName}-tens`).value) || 0;
            const twenties = parseInt(document.getElementById(`${teamName}-twenties`).value) || 0;
            const fifties = parseInt(document.getElementById(`${teamName}-fifties`).value) || 0;
            const hundreds = parseInt(document.getElementById(`${teamName}-hundreds`).value) || 0;

            // Update fields directly in the form
            pennyWarData.teams[teamName] = {
                ...pennyWarData.teams[teamName],
                points: pennies - (nickels * 5 + dimes * 10 + quarters * 25 + dollars * 100 + fives * 500 + tens * 1000 + twenties * 2000 + fifties * 5000 + hundreds * 10000),
                totalMoneyRaised: (pennies * 0.01) + (nickels * 0.05) + (dimes * 0.10) + (quarters * 0.25) + (dollars * 1) + (fives * 5) + (tens * 10) + (twenties * 20) + (fifties * 50) + (hundreds * 100)
            };

            saveData();
            alert(`Updated entry for ${teamName}.`);
            renderDailyEntryForm();
        }

        function renderDailyEntryForm() {
            const container = document.getElementById('dailyEntryContainer');
            container.innerHTML = '';

            for (const teamName in pennyWarData.teams) {
                const teamData = pennyWarData.teams[teamName];
                const totalMoneyRaised = teamData.totalMoneyRaised ? teamData.totalMoneyRaised.toFixed(2) : '0.00';

                const teamDiv = document.createElement('div');
                teamDiv.className = 'team-section';
                teamDiv.innerHTML = `
                    <h2 style="color: ${teamData.color}">${teamName}</h2>
                    <p>Total Money Raised: $${totalMoneyRaised}</p>
                    <label for="${teamName}-pennies">Pennies:</label>
                    <input type="number" id="${teamName}-pennies" placeholder="Number of pennies" value="0">
                    <label for="${teamName}-nickels">Nickels:</label>
                    <input type="number" id="${teamName}-nickels" placeholder="Number of nickels" value="0">
                    <label for="${teamName}-dimes">Dimes:</label>
                    <input type="number" id="${teamName}-dimes" placeholder="Number of dimes" value="0">
                    <label for="${teamName}-quarters">Quarters:</label>
                    <input type="number" id="${teamName}-quarters" placeholder="Number of quarters" value="0">
                    <label for="${teamName}-dollars">Dollar Bills ($1):</label>
                    <input type="number" id="${teamName}-dollars" placeholder="Number of $1 bills" value="0">
                    <label for="${teamName}-fives">Five Dollar Bills ($5):</label>
                    <input type="number" id="${teamName}-fives" placeholder="Number of $5 bills" value="0">
                    <label for="${teamName}-tens">Ten Dollar Bills ($10):</label>
                    <input type="number" id="${teamName}-tens" placeholder="Number of $10 bills" value="0">
                    <label for="${teamName}-twenties">Twenty Dollar Bills ($20):</label>
                    <input type="number" id="${teamName}-twenties" placeholder="Number of $20 bills" value="0">
                    <label for="${teamName}-fifties">Fifty Dollar Bills ($50):</label>
                    <input type="number" id="${teamName}-fifties" placeholder="Number of $50 bills" value="0">
                    <label for="${teamName}-hundreds">Hundred Dollar Bills ($100):</label>
                    <input type="number" id="${teamName}-hundreds" placeholder="Number of $100 bills" value="0">
                    <button onclick="updatePoints('${teamName}')">Add Points</button>
                    <button onclick="editEntry('${teamName}')">Edit Entry</button>
                `;
                container.appendChild(teamDiv);
            }
        }

        function saveData() {
            localStorage.setItem('pennyWarData', JSON.stringify(pennyWarData));
        }

        // Initial render
        renderDailyEntryForm();
    </script>
</body>
</html>
