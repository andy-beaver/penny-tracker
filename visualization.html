<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny War Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #444;
        }
        #chartContainer {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        .bar-wrapper {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bar {
            height: 20px;
            background-color: #3498db;
            margin-right: 10px;
            color: white;
            text-align: center;
            line-height: 20px;
            border-radius: 3px;
        }
        .label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Penny War Leaderboard</h1>
    <div id="chartContainer"></div>

    <script>
        let pennyWarData = JSON.parse(localStorage.getItem('pennyWarData')) || { teams: {} };

        function renderChart() {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = ''; // Clear existing content

            const sortedTeams = Object.entries(pennyWarData.teams).sort((a, b) => b[1].points - a[1].points);
            if (sortedTeams.length === 0) {
                chartContainer.innerHTML = '<p>No data to display</p>';
                return;
            }

            // Find the max value for scaling
            const maxPoints = Math.max(...sortedTeams.map(([_, data]) => Math.abs(data.points))) || 1;

            sortedTeams.forEach(([team, data]) => {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${(Math.abs(data.points) / maxPoints) * 100}%`; // Scale width relative to max points
                bar.style.backgroundColor = data.color || '#3498db'; // Use provided color or fallback
                bar.textContent = data.points;

                const label = document.createElement('span');
                label.className = 'label';
                label.textContent = team;

                barWrapper.appendChild(bar);
                barWrapper.appendChild(label);
                chartContainer.appendChild(barWrapper);
            });
        }

        // Initial render
        renderChart();
    </script>
</body>
</html>
