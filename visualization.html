<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny War Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 100%;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 90%;
            margin: auto;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: white;
        }
        .bar {
            width: 50px;
            margin: 0 5px;
            background-color: #3498db;
            text-align: center;
            color: white;
            transition: height 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .label {
            margin-top: 5px;
        }
        .bar span {
            font-size: 14px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Penny War Leaderboard</h1>
    <div class="chart-container" id="chartContainer">
        <!-- Bars will be dynamically added here -->
    </div>
    <script>
        // Load data from localStorage
        const teams = JSON.parse(localStorage.getItem('pennyWarTeams')) || {};

        function renderChart() {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = ''; // Clear existing content

            const sortedTeams = Object.entries(teams).sort((a, b) => b[1] - a[1]);
            if (sortedTeams.length === 0) {
                chartContainer.innerHTML = '<p style="text-align: center; font-size: 20px;">No data to display</p>';
                return;
            }

            // Find the max value for scaling
            const maxPoints = Math.max(...sortedTeams.map(([_, points]) => points));

            sortedTeams.forEach(([team, points]) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(points / maxPoints) * 100}%`; // Scale height relative to max points
                bar.innerHTML = `<span>${points}</span><div class="label">${team}</div>`;

                chartContainer.appendChild(bar);
            });
        }

        // Initial render
        renderChart();
    </script>
</body>
</html>
